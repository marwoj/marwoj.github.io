name: Build every day at midnight

on:
  schedule:
#    - cron: "0 0 * * *" # Run at the end of every day.
    - cron: "*/5 * * * *" # Run at the end of every day.
jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: curl
        uses: wei/curl@master
        with:
          args:
            "-X POST -H 'Authorization: token $'
            -H 'Accept: application/vnd.github.ant-man-preview+json'
            https://api.github.com/repos/marwoj/marwoj.github.io/pages/builds"
